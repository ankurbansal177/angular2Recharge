<form class="credit-card-form" [formGroup]="form" (ngSubmit)="onSubmit(form)" novalidate>
  Paying amount {{amount}}
  <input class="form-control" placeholder="Credit card number" id="cc-number" formControlName="creditCard" type="tel" autocomplete="cc-number" ccNumber>
  <input class="form-control" placeholder="Expiration Date" id="cc-exp-date" formControlName="expirationDate" type="tel" autocomplete="cc-exp" ccExp>
  <input class="form-control" placeholder="CVV" id="cc-cvc" formControlName="cvc" type="tel" autocomplete="off" ccCvc>
  <input type="submit" value="Submit">
</form>
