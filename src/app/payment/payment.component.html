<div class="row">
  <div class="col-3">
    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <a [ngClass]="{'active': option.id == paymentMode}" (click)="selectPaymentOption(option.id)" *ngFor="let option of paymentOptions" class="nav-link" id="v-pills-home-tab" data-toggle="pill"  role="tab" attr.aria-selected="option.id == paymentMode">{{option.name}}</a>
    </div>
  </div>
  <div class="col-9">
    <div class="tab-content" id="v-pills-tabContent">
      <div *ngIf="paymentMode == 1">
        <app-card-payment></app-card-payment>
      </div>
      <div *ngIf="paymentMode == 3">
        <app-net-banking></app-net-banking>
      </div>
    </div>
  </div>
</div>
